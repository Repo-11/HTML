<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table th, td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h2>A basic HTML table</h2>
    <table style="width: 100%">
        <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Place</th>
        </tr>
        <tr>
            <td>Pradeepa</td>
            <td>12345678</td>
            <td>Bengaluru</td>
        </tr>
        <tr>
            <td>Arun</td>
            <td>3456789</td>
            <td>Thumkuru</td>
        </tr>
    </table>
</body>

</html>
